<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <!-- Responsive Viewport Meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Todo List app</title>

    <!-- Favicon <a href="https://icons8.com/icon/43602/tick-box">Tick Box icon by Icons8</a> -->
    <link rel="shortcut icon" type="image/x-icon" href="https://img.icons8.com/nolan/64/000000/checked-2.png" />

    <!-- Roboto Font Embed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/todolist_widget_css.css">

    <!-- RedPyramid by Kwstas Karagewrgos - Framework -->
    <!-- GitHub repo: https://github.com/kwstaskara/pyramid -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pyramid.ui@0.1.6/dist/js-framework-friendly/pyramid-js-friendly.min.css">

</head>
<div class="todo-list-container">
    <div class="todo-list-app">
        <p>
            <header>
                <input type="text" placeholder="Enter an activity.." id="item">
                <button id="add">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;"
                        xml:space="preserve">
                        <g>
                            <g>
                                <path class="fill"
                                    d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
                            </g>
                        </g>
                    </svg>
                </button>
            </header>

            <div class="todo-container">
                <!-- Uncompleted Tasks -->
                <ul class="todo" id="todo"></ul>

                <!-- Completed Tasks -->
                <ul class="todo" id="completed"></ul>
            </div>
        </p>
    </div>
</div>

<!-- JavaScripts -->
<script src="resources/js/main.js"></script>

</body>

</html>
