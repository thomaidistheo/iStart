<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png" href="assets/photos/favicon-3.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Todo List app stylesheets -->
    <link rel="stylesheet" type="text/css" href="/todo app/resources/css/todolist_css.css">


    <title>New Tab</title>
</head>

<body>
    <div class="flex-container">
        <div class="content-container">
            <div class="items-container">
                <h1>
                    <script type="text/javascript" src="assets/js/greeting.js"></script>
                </h1>
                <div class="search">
                    <form action="http://www.google.com/search" method="get">
                        <input type="text" placeholder="Search" name="q" autocomplete="off" />
                    </form>
                </div>

                <div class="todo-list-container">
                    <div class="todo-list-title">
                        <p>TODO LIST</p>
                    </div>
                    <div class="todo-list-app">
                        <p>
                            <header>
                                <input type="text" placeholder="Enter an activity.." id="item">
                                <button id="add">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16"
                                        style="enable-background:new 0 0 16 16;" xml:space="preserve">
                                        <g>
                                            <g>
                                                <path class="fill"
                                                    d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
                                            </g>
                                        </g>
                                    </svg>
                                </button>
                            </header>

                            <div class="todo-container">
                                <!-- Uncompleted Tasks -->
                                <ul class="todo" id="todo"></ul>

                                <!-- Completed Tasks -->
                                <ul class="todo" id="completed"></ul>
                            </div>
                        </p>
                    </div>
                </div>


                <div class="icon-container">
                    <div class="icon-container-title">
                        <p>FAVORITES</p>
                    </div>
                    <div class="icon-list">
                        <a href="https://facebook.com"><img class="site-icon" src="assets/photos/facebook.jpg" /></a>
                        <a href="https://reddit.com"><img class="site-icon" src="assets/photos/redditCustom.jpg" /></a>
                        <a href="https://www.netflix.com/"><img class="site-icon" src="assets/photos/netflix.jpg" /></a>
                        <a href="https://instagram.com"><img class="site-icon" src="assets/photos/instagram.jpg" /></a>
                    </div>
                </div>

                <div class="icon-container">
                    <div class="icon-container-title">
                        <p>GOOGLE</p>
                    </div>
                    <div class="icon-list">
                        <a href="https://google.com"><img class="site-icon" src="assets/photos/google.jpg" /></a>
                        <a href="https://drive.google.com/drive/u/1/my-drive"><img class="site-icon"
                                src="assets/photos/gdrive.jpg" /></a>
                        <a href="https://gmail.com"><img class="site-icon" src="assets/photos/gmail.jpg" /></a>
                        <a href="https://youtube.com"><img class="site-icon" src="assets/photos/youtube.jpg" /></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/todo app/resources/js/main.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
